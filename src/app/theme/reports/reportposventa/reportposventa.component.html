<simple-notifications [options]="options"></simple-notifications>

<div class="page-body">
  <div class="row">
    <div class="col-lg-12">
      <app-card [cardOptionBlock]="true">
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-4">
                <h6>SEGMENTO</h6>
              </div>
              <div class="col-sm-4">
                <h6>MARCA</h6>
              </div>
              <div class="col-sm-4">
                <h6>CONCESIONARIO</h6>
              </div>
            </div>
          </div>

          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-4">
                <h6>AÑO</h6>
              </div>
              <div class="col-sm-4">
                <h6>MES</h6>
              </div>
              <div class="col-sm-4">
                <h6>MOTIVO INGRESO</h6>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.segmento" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of segmentosOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.marca" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of marcasOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.concesionario" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of concesionariosOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
            </div>
          </div>
          <div class="col-lg-6">
            <div class="row">
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.anio" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of anioOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.mes" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of mesOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
              <div class="col-sm-4">
                <select name="select" class="form-control form-control-primary" [(ngModel)]="selectedFilters.motivo" (change)="getSatisfaccionGeneral()">
                  <option *ngFor="let x of motivoOptions" [ngValue]="x.value">{{x.label}}</option>
                </select>
              </div>
            </div>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-lg-12">
      <app-card [title]="'A0. MOTIVO DE INGRESO AL TALLER'">          
        <div id="chartdiv1" style="height: 200px"></div>
      </app-card>
    </div>
    <div class="col-sm-6">
      <app-card [title]="'B1. SATISFACCIÓN GENERAL  - INDICADORES - TENDENCIA'">
        <div id="chartdiv" style="height: 250px"></div>
      </app-card>
    </div>
    <div class="col-sm-6">
      <app-card [title]="'B1. SATISFACCIÓN GENERAL - PORCENTAJES - TENDENCIA'">
        <div id="chartdivporcentaje" style="height: 250px"></div>
      </app-card>
    </div>
    <div class="col-lg-12">
      <app-card [title]="'B1A. MOTIVOS DE SATISFACCIÓN – PORCENTAJE – MEDICIÓN'">
        <div class="row">
          <div class="col-sm-4">
            <div id="chartdivsatisfaccion1" style="height: 250px"></div>
          </div>
          <div class="col-sm-4">
            <div id="chartdivsatisfaccion2" style="height: 250px"></div>
          </div>
          <div class="col-sm-4">
            <div id="chartdivsatisfaccion3" style="height: 250px"></div>
          </div>
        </div>
      </app-card>
    </div>
    <div class="col-sm-6">
      <app-card [title]="'H1. RETORNO AL TALLER - PORCENTAJES - TENDENCIA'">
        <div id="chartdivretorno" style="height: 250px"></div>
      </app-card>
    </div>

    <div class="col-sm-6">
      <app-card [title]="'H1A. MOTIVOS DE RETORNO - PORCENTAJES - MEDICIÓN'">
        <div id="chartdivmotivos" style="height: 250px"></div>
      </app-card>
    </div>

    <div class="col-sm-6">
      <app-card [title]="'J1. RECOMENDACIÓN - PORCENTAJES - TENDENCIA'">
        <div id="chartdivrecomendacion" style="height: 250px"></div>
      </app-card>
    </div>

    <div class="col-sm-6">
      <app-card [title]="'C1A. SATISFACCIÓN ATENCIÓN DEL VENDEDOR - PORCENTAJES - TENDENCIA'">
        <div id="chartdivatencion" style="height: 250px"></div>
      </app-card>
    </div>

    <div class="col-sm-12">
      <app-card [title]="'C1A. SATISFACCIÓN CON LA SOLUCIÓN - PORCENTAJES - TENDENCIA'" [blockClass]="'text-center'">
        <div id="chartdivline" style="height: 250px"></div>
      </app-card>
    </div>

  </div>
</div>
